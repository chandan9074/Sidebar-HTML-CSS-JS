<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                    <span><i class="fas fa-house-damage"></i></span>
                    <span class="btn-title">Home</span>
                </a>
            </li>
            <li class="list ">
                <b></b>
                <b></b>
                <a href="#">
                    <span><i class="fas fa-plus-square"></i></span>
                    <span class="btn-title">Create Quiz</span>
                </a>
            </li>
            <li class="list ">
                <b></b>
                <b></b>
                <a href="#">
                    <span><i class="fas fa-concierge-bell"></i></span>
                    <span class="btn-title">Attend Quiz</span>
                </a>
            </li>
            <li class="list ">
                <b></b>
                <b></b>
                <a href="#">
                    <span><i class="fas fa-poll-h"></i></span>
                    <span class="btn-title">Result</span>

            <li class="list ">

            </li>
            <li class="list ">

        </ul>
    </nav>
    <div class="toggle">
        <i class="fas fa-align-center open"></i>
        <i class="fas fa-times close"></i>
    </div>
    <script>
        let menuToggle = document.querySelector('.toggle');
        let navi = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            navi.classList.toggle('active')
        }

        let list = document.querySelectorAll('.list');
        for(let i=0; i<list.length; i++){
            list[i].onclick = function(){
                let j = 0;
                while(j< list.length){
                    list[j++].className='list';
                    console.log("dukhche")
                }
                list[i].className = 'list active'
            }
        }
    </script>
</body>
